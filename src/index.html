<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./sass/main.css">
    <title>CoinBase</title>
</head>
<body>
    <section class="world-clients">
        <div class="content-box">
            <h2 class="title">
                10,000 Satisfied clients
                around the world
            </h2>
            <div class="separator separator--red"></div>
            <p class="subtitle">
                Yeah! we’re proud with numbers. We’ve helped thousands of clients all around 
                the world 
                with our bespoke service. 
                Hover ontop of them pic to view their testimonials.
            </p>
            <div class="world-clients__balls--wrapper">
                <img src="./images/world-clients/balls.svg" alt="balls" class="world-clients__balls">
                <div class="feedback">
                    <div class="feedback__user-comment--wrapper">
                        <h4 class="feedback__user-name">
                            Femi from Nigeria
                        </h4>
                        <div class="feedback__stars">
                            <img src="./images/world-clients/star.svg" alt="star" class="feedback__star">
                            <img src="./images/world-clients/star.svg" alt="star" class="feedback__star">
                            <img src="./images/world-clients/star.svg" alt="star" class="feedback__star">
                            <img src="./images/world-clients/star.svg" alt="star" class="feedback__star">
                            <img src="./images/world-clients/star.svg" alt="star" class="feedback__star">
                        </div>
                        <p class="feedback__title">
                            Wonderful service
                        </p>
                        <p class="feedback__comment">
                            Good deal and very wonderful service thank you.
                        </p>
                    </div>
                    <div class="feedback__icon">
                        <img src="./images/world-clients/bitcoin.svg" alt="bitcoin" class="feedback__icon-bitcoin">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
